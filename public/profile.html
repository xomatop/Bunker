<!-- profile.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет - Бункер</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bunker-background.jpg'); /* фон с тематикой бункера */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff4500; /* оранжевый цвет для акцентов */
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff4500;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e63f00;
        }

        .message {
            margin-top: 20px;
        }

        a {
            color: #ff4500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-top: 40px;
            font-size: 24px;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Личный Кабинет</h1>
        
        <form id="profile-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Новый Email:</label>
            <input type="email" id="email" name="newEmail">

            <label for="password">Новый Пароль:</label>
            <input type="password" id="password" name="newPassword">

            <button type="submit">Сохранить изменения</button>
        </form>

        <h2>Загрузить фотографию</h2>
        <form id="photo-form" enctype="multipart/form-data">
            <input type="file" name="photo" accept="image/*" required>
            <input type="hidden" name="username" id="username-photo">
            <button type="submit">Загрузить фото</button>
        </form>

        <div class="message">
            <a href="/logout">Выйти</a>
        </div>
    </div>

    <!-- Подключение profile.js -->
    <script src="profile.js"></script>
</body>
</html>
