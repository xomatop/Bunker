<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание комнаты - Бункер</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bunker-background.jpg'); /* фон с тематикой бункера */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff4500; /* оранжевый цвет для акцентов */
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff4500;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e63f00;
        }

        .message {
            margin-top: 20px;
        }

        a {
            color: #ff4500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff0000; /* красный цвет для ошибок */
            margin-top: 10px;
        }

        .success {
            color: #00ff00; /* зелёный цвет для успешных сообщений */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создание комнаты</h1>
        <form action="/create-room" method="POST">
            <input type="text" name="roomName" placeholder="Название комнаты" required>
            <input type="text" name="password" placeholder="Пароль (оставьте пустым, если не нужен)">
            <input type="number" name="maxPlayers" placeholder="Максимальное количество игроков" required min="1"> <!-- Поле для максимального количества игроков -->
            <input type="submit" value="Создать комнату">
        </form>
        <div class="message">
            <a href="/index.html">Назад к комнатам</a>
        </div>
        <!-- Контейнер для сообщений об успехе или ошибках -->
        <div id="feedback" class="message"></div>
    </div>

    <script>
        // Обработка серверных сообщений (успех или ошибки)
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            const errorMessage = params.get('error');
            document.getElementById('feedback').innerHTML = `<div class="error">${errorMessage}</div>`;
        } else if (params.has('success')) {
            const successMessage = params.get('success');
            document.getElementById('feedback').innerHTML = `<div class="success">${successMessage}</div>`;
        }
    </script>
</body>
</html>
